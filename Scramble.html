<!DOCTYPE html>
<html>
  <head>
    <title>Scramble</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="scramble.css">
  </head>
  <div class="container">
    <body>
      <header class="center">
        <h1 class="starwars-text"> Star Wars Scramble Game! </h1>
        <p class="starwars-text">The Sith is Your Lord....Scramble to Understand</p>
        <div class="row">
          <div class="col-md-6">
            <span id="random-word-1"><h1 class="starwars-text">RANDOM WORD 1</h1></span>
          </div>
          <div class="col-md-6">
            <input id="word1" type="text" class="form-control input-words" placeholder="My New Word 1">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <span id="random-word-2"><h1 class="starwars-text">RANDOM WORD 3</h1></span>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control input-words" placeholder="My New Word 1">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <span id="random-word-3"><h1 class="starwars-text">RANDOM WORD 3</h1></span>
          </div>
          <div class="col-md-6">
            <input id="word3" type="text" class="form-control input-words" placeholder="My New Word 1">
          </div>
        </div>
        <button type="submit" class="btn btn-default input-words">Submit</button>
      </header>

  </div>
</html>
